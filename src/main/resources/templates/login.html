<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body style="background-image: url('/pic/bk.jpg');">
<header th:replace="fragments/header"></header>
<main>
    <div class="jumbotron">
    <div class="container text-light ">
        <div class="h1-form">
            <h1>Login</h1>
        </div>

    </div>

    <div class="mx-auto w-25 bg-blur">
        <form th:action="@{/users/login}" th:method="POST" th:object="${userLoginBindingModel}">
            <h3 th:if="${isFound == false}" class="mt-5 text-center">
                <strong class="h3-form rounded">
                    Wrong username and password combination.
                </strong>
            </h3>
        <div class="form-group col-md-12 pt-5">
            <label for="username">Username</label>
            <input th:field="*{username}" th:errorclass="is-invalid" type="text" class="form-control"
                   id="username"
                   aria-describedby="usernameHelpInline" placeholder="Username">
        </div>
        <div class="form-group col-md-12">
            <label for="password">Password</label>
            <input th:field="*{password}" th:errorclass="is-invalid" type="text" class="form-control"
                   id="password"
                   aria-describedby="passwordHelpInline" placeholder="Password">
        </div>
        <div class="form-group form-check col-md-10">
            <input type="checkbox" class="form-check-input " id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <div>
            <button type="submit" class="btn btn-outline-warning"  id="reg-submit">LOGIN</button>
        </div>
</form>
    </div>
</div>
</main>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
