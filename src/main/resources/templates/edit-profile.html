<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<header th:replace="~{fragments/header}"></header>

    <div class="h1-form">
        <h1>Edit Profile</h1>
    </div>

            <div class="title rounded">
                <h2 class="p-2 rounded" style="background-color: #e6dbb9">PROFILE</h2>
                <form th:action="@{/users/update}" th:object="${user}" method="post">

                        <label>Name:</label>
                        <input type="text" class="form-control text-center" th:field="*{name}" readonly/>
                        <button type="button" class="btn btn-sm btn-warning mt-2" onclick="enableEdit(this)">
                            Edit
                        </button>
                    </div>
                    <div class="form-group p-2">
                        <label>Surname:</label>
                        <input type="text" class="form-control text-center" th:field="*{surname}" readonly/>
                        <button type="button" class="btn btn-sm btn-warning mt-2" onclick="enableEdit(this)">
                            Edit
                        </button>
                    </div>
                    <div class="form-group p-2">
                        <label>Email:</label>
                        <input type="email" class="form-control text-center" th:field="*{email}" readonly/>
                        <button type="button" class="btn btn-sm btn-warning mt-2" onclick="enableEdit(this)">
                            Edit
                        </button>

    <div class="title-class rounded-5 mx-2" style="background-image: url('/pic/Interval Training Workouts.jpg')">

            <h3 class="h1-title">Mens sana in corpore sano.</h3>

    <script>
        function enableEdit(button) {
            const input = button.previousElementSibling;
            input.removeAttribute("readonly");
            input.focus();
