<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>header</title>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg mx-2">
        <div class="container-fluid rounded">
            <img src="/pic/logo.png" alt="logo">
            <a class="navbar-brand" th:href="@{/home}">Gym Center</a>
            <th:block sec:authorize="isAuthenticated()">
                <h5 class="welcome-h4 pt-2" style="color:wheat">Welcome, <span th:text="${#authentication.name.toUpperCase()}"></span> !</h5>
            </th:block>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" style="color: #f7af1a">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-warning" href="#" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </a>
                            <ul class="dropdown-menu">
                                <li class="nav-item"><a class="nav-link active text-warning" href="/fitness">FITNESS</a></li>
                                <li class="nav-item"><a class="nav-link active text-warning" href="/tennis">TENNIS</a></li>
                                <li class="nav-item"><a class="nav-link active text-warning" href="/gymnastics">GYMNASTICS</a></li>
                                <li class="nav-item"><a class="nav-link active text-warning" href="/swimming">SWIMMING</a></li>
                                <li class="nav-item"><a class="nav-link active text-warning" href="/kids-zone">KIDS ZONE</a></li>
                                <li class="nav-item"><a class="nav-link active text-warning" href="/healthy-food">HEALTHY FOOD</a></li>
                            </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-warning" th:href="@{/about}">About</a>
                    </li>
                    <th:block sec:authorize="!isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link text-warning" th:href="@{/users/register}">Sign in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning" th:href="@{/users/login}">Login</a>
                        </li>
                    </th:block>

                    <th:block sec:authorize="isAuthenticated()">
                        <th:block sec:authorize="hasRole('ADMIN')">
                            <li  class="nav-item">
                                <a class="nav-link text-warning" th:href="@{/users/admin-dashboard}">Dashboard</a>
                            </li>
                        </th:block>
<!--                        <th:block th:if="${!userHasPlan}">-->


<!--                        </th:block>-->

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-warning" href="#" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Profile
                            </a>
                            <ul class="dropdown-menu">
                                <li class="nav-item"><a class="nav-link active text-warning" th:href="@{/users/profile}">MY PROFILE</a></li>
                                <li class="nav-item"><a class="nav-link active text-warning" th:href="@{/users/plans}">PLANS</a></li>
                                <li class="nav-item"><a class="nav-link active text-warning" th:href="@{/users/edit-profile}">EDIT PROFILE</a></li>
                                <li class="nav-item"><a class="nav-link active text-warning" th:href="@{/}">FIT CHAT</a></li>
                                <li class="nav-item"><a class="nav-link active text-warning" th:href="@{/}">SUPPORT</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning" th:href="@{/users/logout}">Logout</a>
                        </li>
                    </th:block>

                </ul>
            </div>
        </div>
    </nav>

</header>
</body>
</html>
